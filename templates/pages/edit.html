{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'Query_Page_v2/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Query_Page_v2/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Query_Page_v2/css/main.css' %}">

<link rel="stylesheet" href="{% static 'Base_Page/css/w3.css' %}" />

<!--Query_Table Body Start-->

<div class="w3-row w3-margin-top">
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" method="POST" action="/update/{{ id }}">
                {% csrf_token %}
                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
                <span class="contact100-form-title">
                    Update Details
                </span>
                <div class="wrap-input100 validate-input bg1">
                    <span class="label-input100">Status (True/False): </span>
                    <input class="input100" type="text" name="Status" value="{{ status }}">
                </div>
                <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
                    <span class="label-input100">Message : </span>
                    <input type="text" class="input100" name="Message" value="{{ message }}"/>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        <span>Submit<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Query_Table Body End-->
        
{% endblock %}
